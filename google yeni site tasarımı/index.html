<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Clone</title>
  <style>
    /* Reset & Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #202124;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    a { text-decoration: none; }

    /* Panel Wrapper */
    .panel { flex: 1; display: flex; flex-direction: column; }

    /* Top Navigation */
    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 12px 24px;
      gap: 16px;
    }
    .top-nav-list { list-style: none; display: flex; align-items: center; }
    .top-nav-item { margin-left: 16px; font-size: 14px; color: #5f6368; }
    .top-nav-item a:hover { text-decoration: underline; }
    .top-nav-item.profile img,
    .top-nav-item.apps img { width: 32px; height: 32px; display: block; }

    /* Logo */
    .main-logo { flex: 1; display: flex; justify-content: center; align-items: center; }
    .main-logo img { width: 272px; height: auto; }

    /* Search Area */
    .search-area { display: flex; flex-direction: column; align-items: center; padding-bottom: 40px; }
    .search-box {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 584px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 8px 16px;
      transition: box-shadow 0.2s;
    }
    .search-box:hover { box-shadow: 0 1px 6px rgba(32,33,36,0.28); }

    /* Search Icons */
    .search-icon,
    .mic-icon {
      width: 24px;
      height: 24px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: none;
      cursor: pointer;
    }
    .search-icon { background-image: url('assets/search.svg'); }
    .mic-icon    { background-image: url('assets/voice-search.svg'); }

    /* Search Input */
    .search-input {
      width: 480px;
      border: none;
      outline: none;
      font-size: 16px;
      margin: 0 8px;
      color: #202124;
    }

    /* Buttons */
    .buttons { display: flex; justify-content: center; gap: 12px; margin-top: 16px; }
    .btn {
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #5f6368;
      background: #fff;
      border: 1px solid #f2f2f2;
      border-radius: 4px;
      height: 36px;
      padding: 0 16px;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .btn:hover { box-shadow: 0 1px 6px rgba(32,33,36,0.28); }

    /* Footer Navigation */
    .footer-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background-color: #f2f2f2;
      border-top: 1px solid #dadce0;
      font-size: 14px;
      color: #70757a;
    }
    .footer-nav-left,
    .footer-nav-right {
      list-style: none;
      display: flex;
      align-items: center;
      padding: 0;
      margin: 0;
    }
    .footer-nav-left li,
    .footer-nav-right li { margin: 0 8px; }
    .footer-bar a:hover { text-decoration: underline; }
    .mic-icon {
  width: 24px;
  height: 24px;
  background-image: url('assets/voicelogo.png');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  border: none;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="panel">
    <!-- Top Navigation -->
    <nav class="top-bar">
      <ul class="top-nav-list">
        <li class="top-nav-item profile">
          <a href="https://github.com/edmonddantes-dev" target="_blank">
            <img src="assets/77330341.jpeg" alt="Profile" />
          </a>
        </li>
        <li class="top-nav-item apps">
          <a href="https://www.google.com.tr/intl/en/about/products?tab=wh">
            <img src="assets/appsbutton.svg" alt="Apps" />
          </a>
        </li>
        <li class="top-nav-item"><a href="https://www.google.com.tr/imghp?hl=en">Images</a></li>
        <li class="top-nav-item"><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
      </ul>
    </nav>

    <!-- Logo -->
    <div class="main-logo">
      <img src="assets/logo.png" alt="Google Logo" />
    </div>

    <!-- Search Area -->
    <div class="search-area">
      <div class="search-box">
        <button class="search-icon" aria-label="Search"></button>
        <input type="text" class="search-input" placeholder="" autofocus />
        <button class="mic-icon" aria-label="Voice Search"></button>
      </div>
      <div class="buttons">
        <button class="btn">Google Search</button>
        <button class="btn">I'm Feeling Lucky</button>
      </div>
    </div>

    <!-- Footer Navigation -->
    <footer class="footer-bar">
      <ul class="footer-nav-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">How Search works</a></li>
      </ul>
      <ul class="footer-nav-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </div>
</body>
</html>
